<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do-list</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <form>
          <input type="text" id="new-task-input" placeholder="Add a new task">
          <button type="submit" id="button">Add</button>
        </form>
        <ul class="todo-list">
          <li>
            <input type="checkbox" id="task1" name="task1">
            <label for="task1">Task1</label>
            <button class="delete-button">Delete</button>
          </li>
          <li>
            <input type="checkbox" id="task2" name="task2">
            <label for="task2">Task 2</label>
            <button class="delete-button">Delete</button>
          </li>
          <li>
            <input type="checkbox" id="task3" name="task3">
            <label for="task3">Task 3</label>
            <button class="delete-button">Delete</button>
          </li>
        </ul>
      </div>
      <script src="script.js"></script>
</body>
</html>
